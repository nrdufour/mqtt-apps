name: ci
on: [push]

jobs:
  docker:
    runs-on: native
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config: /etc/buildkit/buildkitd.toml
      - name: Login to git.internal
        uses: docker/login-action@v3
        with:
          registry: git.internal
          username: ${{ secrets.GIT_USERNAME }}
          password: ${{ secrets.GIT_PASSWORD }}
      - name: Build and push mqtt-bridge
        uses: docker/build-push-action@v6
        with:
          context: ./mqtt-bridge
          platforms: linux/arm64
          push: true
          tags: |
            git.internal/nrdufour/mqtt-bridge:latest
      - name: Build and push zigbee-bridge
        uses: docker/build-push-action@v6
        with:
          context: ./zigbee-bridge
          platforms: linux/arm64
          push: true
          tags: |
            git.internal/nrdufour/zigbee-bridge:latest
